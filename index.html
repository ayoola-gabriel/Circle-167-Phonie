<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phonie</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main class="container">
    <div class="phone-container">
      <h1 class="heading" id="heading">Enter Phone Number</h1>
      <hr class="divider">
      <form action="/" method="post" class="phone-form">
        <label for="phone-number" class="phone-label"></label>
        <div class="phone-form-container">
          <div class="mobile-number-container">
            <input type="tel" id="phone-number" class="mobile-number" oninput="onChangeEvent()">
          </div>
          <div class="hr-divider"></div>
          <div class="service-provider" id="sp"></div>
        </div>
        <button class=submit-button id="submit-button">Submit</button>
      </form>
    </div>
  </main>

  <script src="index.mjs" type="module"></script>
  
</body>

</html>
